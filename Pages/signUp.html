        <h2>Sign Up</h2>
        <div>
        <form id="signupForm">
            
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" pattern="[A-Za-z]{2,30}" required>

            <label for="middlename">Middle Name:</label>
            <input type="text" id="middlename" name="middlename" pattern="[A-Za-z]{2,30}" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" pattern="[A-Za-z]{2,30}" required>

            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="telephone">Telephone Number (optional):</label>
            <input type="tel" id="telephone" name="telephone"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>


            <button class="btn" onclick="showAlert()">Submit</button>

            <script>
            function showAlert() {
            alert("Congrats! You have successfully signed up! ");
            }
            </script>
            </div>
        </form>
